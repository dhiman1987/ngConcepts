<input type="file" multiple="false" name="upload-file-selector" id="upload-file-selector" class="form-control"
(change)="fileChange($event)" accept=".xls, .xlsx"/>
<br/> 
<br/> 
<br/> 
<table>
<thead>
    <th *ngFor = "let cell of header"> {{cell}}</th>
</thead>
<tbody>
<tr *ngFor="let row of data">
    <td *ngFor = "let cell of row"> {{cell}}</td>
</tr>
</tbody>
</table>
